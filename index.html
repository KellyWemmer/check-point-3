<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>CheckPoint3</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">WayFinder</span> 
        <form id="trip-form" onsubmit="app.tripsController.createTrip()">
          <input name ="name" id="name" type="text" minlength="3" maxlength="15" required class="form-control m-3" placeholder="New Trip">
        </form>           
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row img-fluid" id="trip">
        <!-- Trip Data -->
        <div class="col-md-12 bg-white rounded elevation-2 m-3 p-3">
          <section class="trip-card" >            
            <h3>Trip Name</h3>            
          <div class="row p-3 d-flex justify-content-space-between">
            <div class="col-2">Type</div>
            <div class="col-2">Name</div>
            <div class="col-2">Confirmation</div>
            <div class="col-2">Address</div>
            <div class="col-2">Date</div>
            <div class="col-2">Price</div>                
          </div>
          <!-- Reservation Data -->
          <section id="reservation">
            <div class="row bg-primary rounded m-1 p-3 d-flex justify-content-space-between">
              <div class="col-2">Type</div>
              <div class="col-2">Name</div>
              <div class="col-2">Confirmation</div>
              <div class="col-2">Address</div>
              <div class="col-2">Date</div>
              <div class="col-2">Price</div>
            </div>
          </section> 
          <!-- Form Data -->
          <div class="row" id="reservation-form">
            <div class="col-12">
              <form class="row p-3 d-flex justify-content-space-around">
                <select name="type" id="type">
                  <option value="‚úà">‚úà</option>
                  <option value="üè©">üè©</option>
                  <option value="üé°">üé°</option>
                  <option value="üöó">üöó</option>
                </select>
                <input name="reservation-name" id="reservation-name" required class="col-2 m-2" type="text">
                <input name="confirmation" id="confirmation" required class="col-2 m-2" type="text">
                <input name="address" id="address" required class="col-2 m-2" type="text">
                <input name="date" id="date" type="date" required class="col-2 m-2" type="text">
                <input name="price" id="price" class="col-1 m-2" type="number">
                <div class="row d-flex justify-content-end">
                  <button class="btn btn-secondary col-1">Add</button>
                </div>
              </form>
            </div>
          </div>
          <h3>Notes</h3>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </section>      
      </div>

    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with üíñ by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
